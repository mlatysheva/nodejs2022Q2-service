version: '3.8'
services:

  # Docker connection string: postgres://postgres:postgres@localhost:8080/

  postgres:
    image: music_postgres
    container_name: postgres
    build:
      context: .
      dockerfile: ./postgres/Dockerfile
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - postgres
    env_file:
      - docker.env
    ports:
      - '8080:8080'
  app:
    image: music_app
    container_name: musiclibrary
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '4000:4000'
    depends_on:
      - postgres
    volumes:
      - app:/var/lib/app/data
    networks:
      - postgres
    restart: always

volumes:
  postgres:
    name: 'postgres'
  app:
    name: 'musiclibrary'
networks:
  postgres:
    name: 'musiclibrary_network'
    driver: bridge